<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Universal Media Player</title>
	<link rel="stylesheet" type="text/css" href="css/ump.css" />
	<script type="text/javascript" src="js/ump.js"></script>
</head>
<body>

	<div id="wrapper">
		
		<div id="ump">
			<video width="320" height="240" controls="controls">
				<!-- MPEG4 for Safari -->
				<source src="badger.ogg" type="video/mp4" />
				<!--
					Ogg Theora for Firefox .
					Ogg doesn't encapsulate the duration of media.
					X-Content-Duration header provides the duration of the video in seconds (1m32.6s = 92.6)
				-->
				<source src="badger.ogg" type="video/ogg" />
				
				<!--
					Your browser does not support the <code>Video</code> tag.
					Normally this is the output, but will inject Flash upon fail via jQuery.
				-->
			</video>
		</div>
		
	</div>

</body>
</html>
